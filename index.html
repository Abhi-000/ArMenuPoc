<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Marker-Based Tracking</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .ar-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .ui-container {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }
        .ui-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }
        .info-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 10;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <h2>Loading AR Experience...</h2>
        <p>Please allow camera access when prompted</p>
    </div>
    <div class="camera-error" id="cameraError">
        <h2>Camera Access Error</h2>
        <p>Unable to access your camera. Please ensure you've granted camera permission and are using HTTPS or localhost.</p>
        <button id="retryButton" style="padding: 10px; margin-top: 15px; background: white; color: black; border: none; border-radius: 5px;">Retry Camera Access</button>
    </div>

    <div class="info-box" id="infoBox">
        Point your camera at the marker
    </div>
    
    <div class="ar-container">
        <a-scene 
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio: 0.75;"
            renderer="logarithmicDepthBuffer: true; precision: medium;"
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false">

            <!-- Custom marker for the menu using a pattern file -->
            <a-marker type="pattern" url="./Markers/pattern-trialMenu.patt" id="menuMarker">
                <!-- 3D model to display (a simple cube for demonstration) -->
                <a-entity
                    id="menuModel"
                    position="0 0.5 0"
                    scale="0.5 0.5 0.5"
                    rotation="0 0 0"
                    gltf-model="./Models/scene.gltf">
                </a-entity>
            </a-marker>
            
            <!-- Camera element -->
            <a-entity camera></a-entity>
        </a-scene>
    </div>
    
    <div class="ui-container">
        <button class="ui-button" id="switchModelBtn">Switch Model</button>
        <button class="ui-button" id="resetBtn">Reset Position</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.3.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.4.0/aframe-ar.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // References to UI elements
            const loadingScreen = document.getElementById('loadingScreen');
            const infoBox = document.getElementById('infoBox');
            const cameraError = document.getElementById('cameraError');
            const retryButton = document.getElementById('retryButton');
            const switchModelBtn = document.getElementById('switchModelBtn');
            const resetBtn = document.getElementById('resetBtn');
            
            // Available 3D models to cycle through
            const models = [
                './models/menu_model.glb',
                './models/dish1.glb',
                './models/dish2.glb'
            ];
            
            let currentModelIndex = 0;
            let menuMarker = null;
            let menuModel = null;
            let fallbackCube = null;
            let markerVisible = false;
            let cameraAccessAttempted = false;
            
            // Handle camera errors
            function handleCameraError() {
                console.error('Camera access failed');
                loadingScreen.style.display = 'none';
                cameraError.style.display = 'block';
            }
            
            // Retry camera access
            retryButton.addEventListener('click', function() {
                cameraError.style.display = 'none';
                loadingScreen.style.display = 'flex';
                
                // Force reload the page to retry camera access
                window.location.reload();
            });
            
            // Set a timeout to detect if camera isn't starting
            const cameraTimeout = setTimeout(() => {
                if (!cameraAccessAttempted) {
                    handleCameraError();
                }
            }, 5000);
            
            // Listen for camera stream success
            window.addEventListener('camera-init', function() {
                console.log('Camera initialized successfully');
                cameraAccessAttempted = true;
                clearTimeout(cameraTimeout);
            });
            
            // Listen for camera stream error
            window.addEventListener('camera-error', function(event) {
                console.error('Camera error:', event);
                handleCameraError();
                clearTimeout(cameraTimeout);
            });
            
            // Hide loading screen once everything is loaded
            window.addEventListener('arjs-video-loaded', function() {
                console.log('AR.js video loaded');
                loadingScreen.style.display = 'none';
                cameraAccessAttempted = true;
                clearTimeout(cameraTimeout);
            });
            
            // Wait for the scene to load
            document.querySelector('a-scene').addEventListener('loaded', function() {
                console.log('AR.js scene loaded');
                menuMarker = document.getElementById('menuMarker');
                menuModel = document.getElementById('menuModel');
                fallbackCube = document.getElementById('fallbackCube');
                
                // Try to load the first model
                try {
                    menuModel.setAttribute('gltf-model', models[0]);
                    // Hide the cube once the model loads
                    menuModel.addEventListener('model-loaded', function() {
                        console.log('Model loaded successfully');
                        menuModel.setAttribute('visible', 'true');
                        fallbackCube.setAttribute('visible', 'false');
                    });
                    // Show cube if model fails to load
                    menuModel.addEventListener('model-error', function(e) {
                        console.error('Model failed to load:', e);
                        fallbackCube.setAttribute('visible', 'true');
                    });
                } catch (error) {
                    console.error('Error setting model:', error);
                    fallbackCube.setAttribute('visible', 'true');
                }
                
                // Listen for marker found/lost events
                menuMarker.addEventListener('markerFound', function() {
                    console.log('Menu marker found');
                    markerVisible = true;
                    infoBox.textContent = 'Menu detected! Displaying 3D model';
                    infoBox.style.backgroundColor = 'rgba(0, 128, 0, 0.7)';
                });
                
                menuMarker.addEventListener('markerLost', function() {
                    console.log('Menu marker lost');
                    markerVisible = false;
                    infoBox.textContent = 'Marker lost. Please point at the marker again';
                    infoBox.style.backgroundColor = 'rgba(128, 0, 0, 0.7)';
                });
            });
            
            // Switch between different models
            switchModelBtn.addEventListener('click', function() {
                currentModelIndex = (currentModelIndex + 1) % models.length;
                if (menuModel) {
                    menuModel.setAttribute('gltf-model', models[currentModelIndex]);
                    console.log('Switched to model: ' + models[currentModelIndex]);
                    
                    // Show temporary notification
                    infoBox.textContent = 'Switched to new model';
                    setTimeout(() => {
                        if (markerVisible) {
                            infoBox.textContent = 'Menu detected! Displaying 3D model';
                        } else {
                            infoBox.textContent = 'Point your camera at the marker';
                        }
                    }, 2000);
                }
            });
            
            // Reset model position and rotation
            resetBtn.addEventListener('click', function() {
                if (menuModel) {
                    menuModel.setAttribute('position', '0 0.5 0');
                    menuModel.setAttribute('rotation', '0 0 0');
                    console.log('Reset model position and rotation');
                    
                    // Show temporary notification
                    infoBox.textContent = 'Model position reset';
                    setTimeout(() => {
                        if (markerVisible) {
                            infoBox.textContent = 'Menu detected! Displaying 3D model';
                        } else {
                            infoBox.textContent = 'Point your camera at the marker';
                        }
                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>
