<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Custom AR.js Marker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Custom Marker -->
        <a-marker type="pattern" url="./Markers/pastry.patt" id="marker">
            <!-- Custom 3D Model (Pastry) -->
            <a-gltf-model 
                id="model"
                src="./Models/scene.gltf"   
                position="0 0 0"
                scale="0.2 0.2 0.2"
                rotation="0 180 0">
            </a-gltf-model>
        </a-marker>

        <!-- Adjusted Camera -->
        <a-entity camera fov="80" position="0 1.5 3" look-controls></a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const marker = document.getElementById("marker");
            const model = document.getElementById("model");

            // Function to fix model position if it's offset
            function fixPosition() {
                console.log("Marker detected! Adjusting position...");
                model.setAttribute("position", "0 0 0");  // Reset position
                model.setAttribute("scale", "0.3 0.3 0.3"); // Adjust scale if needed
            }

            // Listen for marker found event
            marker.addEventListener("markerFound", fixPosition);
        });
    </script>
</body>
</html>
