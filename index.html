<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu AR Marker Tracking</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #debug {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            font-family: monospace;
            z-index: 1000;
            max-width: 80%;
            overflow-wrap: break-word;
        }
        #cameraButton {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 10px 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 5px;
        }
        #ui-container {
            position: fixed;
            bottom: 20px;
            right: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .ui-button {
            padding: 10px 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 5px;
        }
        #status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 10px 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            display: none;
        }
    </style>
</head>
<body>
    <button id="cameraButton">Start Camera</button>
    <div id="status">Searching for menu marker...</div>
    <div id="debug">Debug info will appear here</div>
    
    <div id="ui-container">
        <button class="ui-button" id="switchModelBtn">Switch Model</button>
        <button class="ui-button" id="resetBtn">Reset Position</button>
    </div>

    <!-- Load A-Frame separately from AR.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    
    <script>
        const debugEl = document.getElementById('debug');
        const cameraButton = document.getElementById('cameraButton');
        const statusEl = document.getElementById('status');
        const switchModelBtn = document.getElementById('switchModelBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        let arScriptLoaded = false;
        let currentModelIndex = 0;
        let menuEntity = null;
        
        // Available 3D models to cycle through
        const models = [
            './models/scene.gltf',
            './models/dish1.glb', 
            './models/dish2.glb'
        ];
        
        // Log to screen and console
        function log(message) {
            console.log(message);
            debugEl.innerHTML += message + '<br>';
            // Keep only recent messages
            const lines = debugEl.innerHTML.split('<br>');
            if (lines.length > 10) {
                debugEl.innerHTML = lines.slice(lines.length - 10).join('<br>');
            }
        }
        
        log('Page loaded. Click "Start Camera" to begin.');
        
        // Request camera permissions explicitly before loading AR.js
        cameraButton.addEventListener('click', function() {
            log('Requesting camera permission...');
            
            // First request camera permission
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    log('Camera permission granted!');
                    
                    // Stop the test stream
                    stream.getTracks().forEach(track => track.stop());
                    
                    // Now load AR.js since we have permission
                    if (!arScriptLoaded) {
                        log('Loading AR.js...');
                        loadARJS();
                    }
                })
                .catch(function(err) {
                    log('Camera permission denied: ' + err.message);
                    log('Make sure your browser has camera permissions enabled');
                });
        });
        
        function loadARJS() {
            // Create AR.js script
            const arScript = document.createElement('script');
            arScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js';
            arScript.onload = setupAR;
            arScript.onerror = () => log('Failed to load AR.js script');
            document.body.appendChild(arScript);
            arScriptLoaded = true;
        }
        
        function setupAR() {
            log('AR.js loaded. Setting up AR scene...');
            
            // Remove existing scene if any
            const existingScene = document.querySelector('a-scene');
            if (existingScene) {
                existingScene.parentNode.removeChild(existingScene);
            }
            
            // Create minimal AR scene
            const scene = document.createElement('a-scene');
            scene.setAttribute('embedded', '');
            scene.setAttribute('arjs', 'sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio: 0.75;');
            
            // Create a marker that uses the menu pattern file
            const marker = document.createElement('a-marker');
            marker.setAttribute('type', 'pattern');
            marker.setAttribute('url', './markers/pattern-trialMenu3.patt');
            marker.id = 'menuMarker';
            
            // Add a fallback cube that will show immediately when marker is detected
            const cube = document.createElement('a-box');
            cube.setAttribute('position', '0 0.5 0');
            cube.setAttribute('color', 'red');
            cube.setAttribute('scale', '0.5 0.5 0.5');
            cube.id = 'fallbackCube';
            
            // Add a 3D model entity
            const modelEntity = document.createElement('a-entity');
            modelEntity.setAttribute('position', '0 0.5 0');
            modelEntity.setAttribute('scale', '0.5 0.5 0.5');
            modelEntity.setAttribute('rotation', '0 0 0');
            modelEntity.id = 'menuModel';
            
            // Store reference for later use
            menuEntity = modelEntity;
            
            // Add elements to scene
            marker.appendChild(cube);
            marker.appendChild(modelEntity);
            scene.appendChild(marker);
            
            // Add camera
            const camera = document.createElement('a-entity');
            camera.setAttribute('camera', '');
            scene.appendChild(camera);
            
            // Add to document
            document.body.appendChild(scene);
            
            // Show status element
            statusEl.style.display = 'block';
            
            // Setup event listeners for marker
            marker.addEventListener('markerFound', function() {
                log('Menu marker detected!');
                statusEl.textContent = 'Menu marker detected!';
                statusEl.style.backgroundColor = 'rgba(0, 128, 0, 0.7)';
                
                // Try to load the model if not already loaded
                if (!modelEntity.getAttribute('gltf-model')) {
                    loadModel(models[currentModelIndex]);
                }
            });
            
            marker.addEventListener('markerLost', function() {
                log('Menu marker lost!');
                statusEl.textContent = 'Searching for menu marker...';
                statusEl.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
            });
            
            log('AR scene created. Look for your menu marker.');
            cameraButton.style.display = 'none';
            
            // Load the initial model
            loadModel(models[currentModelIndex]);
        }
        
        function loadModel(modelUrl) {
            if (!menuEntity) return;
            
            log('Loading model: ' + modelUrl);
            
            // Show loading state
            const fallbackCube = document.getElementById('fallbackCube');
            if (fallbackCube) {
                fallbackCube.setAttribute('visible', 'true');
            }
            
            try {
                menuEntity.setAttribute('gltf-model', modelUrl);
                
                // Handle model load success
                menuEntity.addEventListener('model-loaded', function modelLoadHandler() {
                    log('Model loaded successfully');
                    if (fallbackCube) {
                        fallbackCube.setAttribute('visible', 'false');
                    }
                    // Remove event listener to prevent multiple calls
                    menuEntity.removeEventListener('model-loaded', modelLoadHandler);
                });
                
                // Handle model load error
                menuEntity.addEventListener('model-error', function modelErrorHandler(e) {
                    log('Error loading model: ' + e.detail.message);
                    if (fallbackCube) {
                        fallbackCube.setAttribute('visible', 'true');
                    }
                    // Remove event listener to prevent multiple calls
                    menuEntity.removeEventListener('model-error', modelErrorHandler);
                });
            } catch (error) {
                log('Error setting model: ' + error.message);
                if (fallbackCube) {
                    fallbackCube.setAttribute('visible', 'true');
                }
            }
        }
        
        // Switch between models
        switchModelBtn.addEventListener('click', function() {
            currentModelIndex = (currentModelIndex + 1) % models.length;
            log('Switching to model: ' + models[currentModelIndex]);
            loadModel(models[currentModelIndex]);
        });
        
        // Reset model position
        resetBtn.addEventListener('click', function() {
            if (menuEntity) {
                menuEntity.setAttribute('position', '0 0.5 0');
                menuEntity.setAttribute('rotation', '0 0 0');
                log('Reset model position and rotation');
            }
        });
    </script>
</body>
</html>
