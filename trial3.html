<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Custom AR.js Marker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Custom Marker -->
        <a-marker type="pattern" url="./Markers/pastry.patt">
            <!-- Custom 3D Model -->
            <a-gltf-model src="./Models/scene.gltf" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
        </a-marker>
        
        <!-- AR Camera -->
        <a-entity camera fov="80" position="0 0 0" look-controls></a-entity>
    </a-scene>
</body>
</html>
