<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Menu Demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .arjs-loader {
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .arjs-loader div {
            text-align: center;
            color: white;
            max-width: 80%;
        }
        
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            z-index: 999;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Loading screen -->
    <div class="arjs-loader">
        <div>
            <p>Loading AR Menu Experience...</p>
            <p>Point your camera at the marker</p>
        </div>
    </div>
    
    <div class="instructions">
        Scan the pattern marker to see the 3D dish
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- For a quick test, you can use the built-in "hiro" marker -->
        <a-marker preset="hiro">
            <!-- 3D model for food item -->
            <a-entity
                gltf-model="./Models/scene.gltf"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true">
            </a-entity>

            <!-- Optional: Information panel -->
            <a-entity
                position="0 1 0"
                geometry="primitive: plane; width: 1.5; height: 0.5"
                material="color: white; opacity: 0.8"
                text="value: Delicious Dish\nPrice: $12.99\nCalories: 320; color: black; align: center; width: 2">
            </a-entity>
        </a-marker>
        
        <!-- Alternatively, use your custom marker -->
        
        <a-marker type="pattern" url="./markers/pattern-trialMenu.patt">
            <a-entity
                gltf-model="./Models/scene.gltf"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true">
            </a-entity>
        </a-marker>
       
        
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        // Remove loader when scene is loaded
        document.addEventListener("DOMContentLoaded", function() {
            const scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', function() {
                document.querySelector('.arjs-loader').style.display = 'none';
            });
        });
    </script>
</body>
</html>
